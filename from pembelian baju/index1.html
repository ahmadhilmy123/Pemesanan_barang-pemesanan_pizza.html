<img src="img.png" class="logo" alt="">

<form action="index2.html" method="post">
<div class="form">
    <input type="text" id="product-name" placeholder="product name">
    <input type="text" id="short-des" placeholder="short line about the product">
    <textarea id="des" placeholder="detail description"></textarea>

    <!-- product image -->
    <div class="product-info">
        <div class="product-image"><p class="text"></p><img src="card1.png" alt=""></div>
        <div class="upload-image-sec">
            <!-- upload inputs -->
            <p class="text">Baju</p>
            <div class="upload-catalouge">
                <label  for="first-file-upload-btn" class="upload-image"><img style="width: 100%; height: 100px; background: #f5f5f5; cursor: pointer; background-size: cover;" src="card1.png" alt=""></label>
                <label  for="first-file-upload-btn" class="upload-image"><img style="width: 100%; height: 100px; background: #f5f5f5; cursor: pointer; background-size: cover;" src="card1.png" alt=""></label>
                <label  for="first-file-upload-btn" class="upload-image"><img style="width: 100%; height: 100px; background: #f5f5f5; cursor: pointer; background-size: cover;" src="card1.png" alt=""></label>
                <label  for="first-file-upload-btn" class="upload-image"><img style="width: 100%; height: 100px; background: #f5f5f5; cursor: pointer; background-size: cover;" src="card1.png" alt=""></label>
            </div>
        </div>
        <div class="select-sizes">
            <p class="text">size available</p>
            <div class="sizes">
                <input type="checkbox" class="size-checkbox" id="xs" value="xs">
                <input type="checkbox" class="size-checkbox" id="s" value="s">
                <input type="checkbox" class="size-checkbox" id="m" value="m">
                <input type="checkbox" class="size-checkbox" id="l" value="l">
                <input type="checkbox" class="size-checkbox" id="xl" value="xl">
                <input type="checkbox" class="size-checkbox" id="xxl" value="xxl">
                <input type="checkbox" class="size-checkbox" id="xxxl" value="xxxl">
            </div>
        </div>
    </div>

    <div class="product-price">
        <input type="number" id="actual-price" placeholder="No telephone">
        <input type="text" id="discount" placeholder="Jasa Pengiriman">
        <input type="text" id="sell-price" placeholder="Alamat">
    </div>

    <input type="number" id="stock" min="20" placeholder="item in sstocks">

    <textarea id="tags" placeholder="Pesan Untuk Penjual"></textarea>

    <input type="checkbox" class="checkbox" id="tac" checked>
    <label for="tac">Discount 50%</label>

    <div class="buttons"> 
        <button class="btn" id="add-btn"  onclick="alert('Terima kasih sudah berbelanja Di Store Kami !                                     untuk lebih detail nya bisa pilih ok');">add product</button>
    </div>
</div>
</form>

<style>
 body{
    display: block;
    padding: 0 10vw;
    background-color: rgb(138, 139, 141);
}

.logo{
    margin: 20px auto 50px;
    display: flex;
}

input, textarea{
    font-weight: 500;
}

input:not(input[type="checkbox"]){
    width: 100%;
}

textarea{
    width: 100%;
    height: 270px;
    resize: none;
    padding: 10px 20px;
}

.product-info{
    width: 100%;
    height: 500px;
    display: grid;
    grid-template-columns: .75fr 1.25fr;
    grid-template-rows: repeat(2, 1fr);
    grid-gap: 20px;
    margin-bottom: 20px;
    margin-top: 20px;
}

.product-image{
    display: flex; justify-content: center;
    align-items: center;
    background: #fff;
    background-size: cover;
    border-radius: 10px;
    grid-row: span 2;
    text-shadow: 0 0 10px #fff;
}

.text{
    text-transform: capitalize;
    color: #383838;
    font-size: 20px;
    font-weight: 500;
}

.upload-image-sec, .select-sizes{
    background: #fff;
    border-radius: 10px;
    padding: 20px;
}

.text img{
    height: 20px;
    margin-right: 10px;
}

.upload-catalouge{
    width: 100%;
    margin: 20px 0;
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-gap: 10px;
}

.upload-image{
    width: 100%;
    height: 100px;
    background: #f5f5f5;
    cursor: pointer;
    background-size: cover;
}

.upload-image:hover{
    background: rgba(0, 0, 0, 0.2);
    background-size: cover;
}


.sizes{
    margin-top: 30px;
}

.size-checkbox{
    -webkit-appearance: none;
    width: 100px;
    height: 40px;
    border-radius: 5px;
    border: 1px solid #383838;
    cursor: pointer;
    margin-bottom: 10px;
    margin-right: 10px;
    position: relative;
    color: #383838;
}

.size-checkbox::after{
    content: attr(value);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 16px;
    text-transform: uppercase;
}

.size-checkbox:checked{
    background: #383838;
    color: #fff;
}

input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button{
    -webkit-appearance: none;
    margin: 0;
}

.product-price{
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 20px;
}

.product-price input{
    margin: 0;
}

.buttons{
    margin: 20px 0 50px;
}

.btn{
    padding: 10px 30px;
    text-transform: capitalize;
    color: #fff;
    background: #383838;
    border-radius: 5px;
    border: none;
    outline: none;
    margin-right: 10px;
    cursor: pointer;
}

#save-btn{
    background: #a9a9a9;
}
</style>
